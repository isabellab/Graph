<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <link type="text/css" rel="stylesheet" href="graph.css"/>
        <title>Graph</title>
        <style type="text/css">
          #container { position: relative; }
          #imageView { border: 1px solid #000; }
          #imageTemp { position: absolute; top: 1px; left: 1px; }
        </style>
    </head>
    <body>
     

<div id="info" style= "z-index: 10"><!--floating box-->
<form id="example" name="example">
         Node ID: <input type="text" value="" id="findme" name="populateme" onchange= "updateText(value)" />
         <br>
        X Coordinate: <input type="text" value="" id="popx" name="populateme" onchange = "updateCoord(value, findme.value, 0)" /><br>
        Y Coordinate: <input type="text" value="" id="popy" name="populateme" onchange = "updateCoord(value, findme.value, 1)"/><br>
        Type: <input type="text" value="" id="poptype" name="populateme" onchange = "updateType(value, findme.value)"/><br>
        <span id='no1'>Entry: </span> <input type="text" value="" id="popentry" name="populateme" onchange = "updateEntry(value, findme.value)"/><br>
        <span id="no2">Room: </span> <input type="text" value="" id="poproom" name="populateme" onchange = "updateRoom(value, findme.value)"/><br>
        <span id="no3">Gender: </span> <input type='radio' id = 'popfemale' name='genderpop' value='F' onclick = "updateGender(findme.value)"><span id='no4'>Female</span>
          <input type='radio' id = 'popmale' name='genderpop' value='M' onclick = "updateGender(findme.value)" ><span id='no5'>Male</span>
        <span id = "no6">Stair/Elevator Set</span> <input type="text" value="" id="popset" name="populateme" onchange = "updateSet(value, findme.value)"/><br>
        <span id = "no7">Floors</span> <input type="text" value="" id="popfloors" name="populateme" onchange = "updateFloor(value, findme.value)"/><br>


    </form>
 </div> <!--floating box--> 

      <div id="hopeitfloats" style ="z-index:10"><input type="file" name="image_file" id="image"/>
      <input type="button" value="Upload" onclick="changeCanvas()" id="upload"/>
        <button type="button" id="undo" class="undoredo"> Undo </button>
        <button type="button" id='redo' class="undoredo"> Redo </button>

        <div></div>

        <label><form id="dtool"><span>Drawing tool:</span> 
          <input type='radio' name='dtool' value='node' checked='checked'>Node
          <input type='radio' name='dtool' value='edge'>Edge    
          <input type='radio' name='dtool' value='resize'>Move 
          <input type='radio' name='dtool' value='info'>Node Info
        </form></label>

        <div>
        <form id= "radius"> <span>Radius:</span> <input type = 'text' name ='radius' id='radiustext'></form>
        <select id='nodeType'>
          <option value="walk">Walk</option>
          <option value="room">Room</option>
          <option value="bathroom">Bathroom</option>
          <option value="stairs">Stairs</option>
          <option value="elevator">Elevator</option>
          <option value="entry">Entry</option>
        </select> 
        <form id= "roomNumber">
          Room Number: <input type = 'text' name ='numtextbox'>
        </form>  
        <form id= "entryway">
          Entryway Number: <input type = 'text' name ='entryway'>
        </form>  
        <form id= "stairinfo" name = "stairinfo">
          <span id="stair"> Stair/Elevator set: </span><input type = 'text' name ='stairset' id = 'stairset' size = '10'>
          <span id="stair1">Set floors: </span><input type = 'text' id = 'floorset' name ='floorset' size = '10'>
        </form>   
        <form id="snapping">
          <input type='radio' name='snapping' value='on'>Snapping On
          <input type='radio' name='snapping' value='off' checked='checked'>Off    
        </form>
          <form id="gender">
          <input type='radio' name='gender' value='F'>Female
          <input type='radio' name='gender' value='M' checked='checked'>Male    
        </form>
        </div>

      </div>

      <!--Empty box on top of the canvas-->
      <div id="empty"></div>

      <div height = '100'>
        <button type="button" id='save' onclick='saveGraph()'> Save </button>
        <button type="button" id='load' onclick='loadGraph()'> Load </button>
        <button type='button' id='clear' onclick='clearGraph()'> Clear </button><br>
        <textarea value="" id="graph_info" name="graph_info"></textarea>  
      </div>

      <div id="container">
      <canvas id='background' width='563' height='272' style="position: absolute; left: 0; top: 0;"></canvas>
      <canvas id="imageView" width="563" height="272" style="position: absolute; left: 0; top: 0;" >
        <!-- change image to whatever you want above-->
      </canvas>
      <canvas id='mouse' width='563' height='272'></canvas>
       <script src="graph.js"></script>
     </div>
    </body>
</html>
