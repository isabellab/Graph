<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <link type="text/css" rel="stylesheet" href="graph.css"/>
        <title>Graph</title>
        <style type="text/css">
          #container { position: relative; }
          #imageView { border: 1px solid #000; }
          #imageTemp { position: absolute; top: 1px; left: 1px; }
        </style>
    </head>
    <body>
 <div id="info" style= "z-index: 10" draggable = "true" >
<form id="example" name="example">
         Enter node ID to retrieve information:<input type="text" value="" id="findme" name="populateme" onchange= "updateText(value)" />
         <br>
        <!-- ID: <input type="text" value="" id="popid" name="populateme" /><br>
       ID COMMENTED OUT for now-->
        X Coordinate: <input type="text" value="" id="popx" name="populateme" /><br>
        Y Coordinate: <input type="text" value="" id="popy" name="populateme" /><br>
        Type: <input type="text" value="" id="poptype" name="populateme" /><br>
        Entry: <input type="text" value="" id="popentry" name="populateme" /><br>
        Room: <input type="text" value="" id="poproom" name="populateme" /><br>
        Gender: <input type='radio' id = 'popfemale' name='genderpop' value='F'>Female
          <input type='radio' id = 'popmale' name='genderpop' value='M' >Male  

    </form>
 </div> <!--floating box--> 
      <div><input type="file" name="image_file" id="image"/>
      <input type="button" value="Upload" onclick="changeCanvas()" id="upload"/>
        <button type="button" id="undo" class="undoredo"> Undo </button>
        <button type="button" id='redo' class="undoredo"> Redo </button>
  

        <label><form id="dtool"><span>Drawing tool:</span> 
          <input type='radio' name='dtool' value='node' checked='checked'>Node
          <input type='radio' name='dtool' value='edge'>Edge    
          <input type='radio' name='dtool' value='resize'>Move 
          <input type='radio' name='dtool' value='info'>Node Info
        </form></label></div><div>
        <form id= "radius"> <span>Radius:</span> <input type = 'text' name ='radius' id='radiustext'></form>
        <select id='nodeType'>
          <option value="walk">Walk</option>
          <option value="room">Room</option>
          <option value="bathroom">Bathroom</option>
          <option value="stairs">Stairs</option>
          <option value="elevator">Elevator</option>
          <option value="entry">Entry</option>
        </select> 
        <form id= "roomNumber">
          Room Number: <input type = 'text' name ='numtextbox'>
        </form>  
        <form id= "entryway">
          Entryway Number: <input type = 'text' name ='entryway'>
        </form>  
        <form id="snapping">
          <input type='radio' name='snapping' value='on'>Snapping On
          <input type='radio' name='snapping' value='off' checked='checked'>Off    
        </form>
          <form id="gender">
          <input type='radio' name='gender' value='F'>Female
          <input type='radio' name='gender' value='M' checked='checked'>Male    
        </form>
        </div>
       
        <div id="container">
      <canvas id='background' width='563' height='272' style="position: absolute; left: 0; top: 0;"></canvas>
      <canvas id="imageView" width="563" height="272" style="position: absolute; left: 0; top: 0;" >
        <!-- change image to whatever you want above-->
      </canvas>
      <canvas id='mouse' width='563' height='272'></canvas>
    </div>
       <script src="graph.js"></script>
<div ondragover="event.preventDefault()"></div>
    </body>
</html>
