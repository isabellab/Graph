<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Graph</title>
        <style type="text/css">
          #container { position: relative; }
          #imageView { border: 1px solid #000; }
          #imageTemp { position: absolute; top: 1px; left: 1px; }
        </style>
    </head>
    <body>
      <div><input type="file" name="image_file" id="image"/></div>
      <div><input type="button" value="Upload" onclick="changeCanvas()" /></div>
        <p> <label>Drawing tool: <form id="dtool">
          <input type='radio' name='dtool' value='node' onchange="setNode()" checked='checked'>Node
          <input type='radio' name='dtool' value='edge' onchange ="setEdge()" >Edge       
           <input type='radio' name='dtool' value='resize' onchange ="setResize()" >Resize       
        </form></label></p>
        <p>
        <button type="button" id="undo"> Undo </button>
        <button type="button" id='redo'> Redo </button>
      </p>
        <div id="container">
      <canvas id='background' width='563' height='272' style="position: absolute; left: 0; top: 0;"></canvas>
      <canvas id="imageView" width="563" height="272" style="position: absolute; left: 0; top: 0;">
        <!-- change image to whatever you want above-->
      </canvas>
      <canvas id='mouse' width='563' height='272'></canvas>
    </div>
       <script src="graph_g.js"></script>
    </body>
</html>
